name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync -e dev

      - name: Lint
        run: uv run python -m ruff check contextguard/

      - name: Type check
        run: uv run python -m mypy contextguard/

      - name: Test
        run: uv run pytest --tb=short
